<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ .Title }} - Redirecting...</title>
    <meta http-equiv="refresh" content="0; url={{ .Params.url }}">
    <link rel="canonical" href="{{ .Params.url }}">
</head>
<body>
    <p>Redirecting to <a href="{{ .Params.url }}">{{ .Params.url }}</a>...</p>
    <script>
        window.location.href = '{{ .Params.url }}';
    </script>
</body>
</html>
